<!DOCTYPE html>
<html>
  <head>
    <title>bunnycam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
body {
  font-family: helvetica;
  margin: 0px;
  padding: 0px;
}

ul {
  margin: 0px;
  padding: 0px;
  list-style: none;
  text-align: center;
}

li {
  margin: 0px;
  padding: 0px;
  display: inline-block;
  text-align: center;
}
    </style>
  </head>
  <body>
    <center>
      <h1>Bunny</h1>

      <ul>
{{range .Cameras}}
        <li id="camera-{{.ID}}">
          <time>{{.Time}}</time>
          <br>
          <img src="/latest/{{.ID}}.jpeg" />
        </li>
{{end}}
      </ul>
    </center>

    <script>
var stream = new EventSource('/stream');
stream.addEventListener('image', function(e) {
  var bits = e.data.split('::');

  var id = bits[0],
      time = bits[1],
      data = bits[2];

  document.querySelector('#camera-' + id + ' time').innerText = time;
  document.querySelector('#camera-' + id + ' img').src = 'data:image/jpeg;base64,' + data;
});
    </script>
  </body>
</html>
